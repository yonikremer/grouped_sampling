{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Create a Completion{% endblock %}</h1>
    <br>
    <a href="{{ url_for('model.view_all') }}">See all available models</a>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="model_name">Enter the name of the model you choose</label>
        <input id="model_name" name="model_name" placeholder="gpt2" type="text" value="{{ request.form['model_name']}}">
        
        <label for="num_tokens">Enter the number of sets you want, positive integer</label>
        <input id="num_tokens" name="num_tokens" placeholder=1 type="number" value="{{ request.form['num_tokens']}}">
        
        <label for="top_k">Enter top k, positive integer</label>
        <input id="top_k" name="top_k" placeholder=1 type="number" value="{{ request.form['TOP_K']}}">
        
        <label for="top_p">Enter top p, 1 >= top p >= 0</label>
        <input id="top_p" name="top_p" placeholder=1 type="number" value="{{ request.form['TOP_P']}}">

        <input type="radio" id="tree" name="generation_type" value="{{ request.form['generation_type']}}">
        <label for="tree">Use tree generator</label><br>
        <input type="radio" id="sampling" name="generation_type" value="{{ request.form['generation_type']}}">
        <label for="sampling">Use sampling generator</label>

        <label for="prompt">Enter your prompt</label>
        <textarea name="prompt" id="prompt">{{ request.form["prompt"] }}</textarea>
        
        <label for="save">Complete</label>
        <input type="submit" value="save" id="save">
    </form>
{% endblock %}
